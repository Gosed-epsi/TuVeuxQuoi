<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="loginForm">
                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="Login" style="width: 360px;">
                    <h:panelGrid id="loginPanel" columns="2">
                        <h:outputText value="Username" />
                        <p:inputText id="username" value="#{loginBean.mail}" />
                        <p:spacer />
                        <p:message for="username" />
                        <h:outputText value="Password" />
                        <p:password id="password" value="#{loginBean.password}"  feedback="false" />
                        <p:spacer />
                        <p:message for="password" />
                        <p:spacer />
                        <p:commandButton action="#{loginBean.loginProject()}" value="Login" update="loginForm" ajax="true" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
