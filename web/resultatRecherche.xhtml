<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="css" name="style_menu.css"/>
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <h:form id="connection">
                        <p:growl id="messages"/>
                        <p:menubar>
                            <p:submenu label="Menu" icon="" styleClass="menu-left">
                                <p:menuitem value="Inscription" action="inscription" styleClass="submenu"/>
                                <p:menuitem value="Profil" styleClass="submenu"/>
                                <p:menuitem value="Historique" url="#" styleClass="submenu"/>
                                <p:menuitem value="Logout" url="#" styleClass="submenu"/>
                            </p:submenu>
                        </p:menubar>
                    </h:form>

                    <div align="center" style="border-radius: 10px; border-width: 1px; width: 55%; margin-right: auto; margin-left: auto; margin-bottom: auto; margin-top: 50px" >
                        <h:form>
                            <p:dataTable id="resultats" var="res" value="#{resultatView.listResultat}"
                                         selection="#{resultatView.resultat}" >
                                <p:column headerText="URL">
                                    <h:outputText value="#{res.urlresultat}" />
                                </p:column>
                                <p:column headerText="Mail">
                                    <h:outputText value="#{res.mailresultat}" />
                                </p:column>
                                <p:column headerText="SÃ©lection" style="text-align: center;">
                                    <p:selectBooleanCheckbox />
                                </p:column>
                            </p:dataTable>

                            <h:panelGrid columns="4" cellpadding="5">
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="5" style="margin-right: auto; margin-left: auto;">
                                <p:inputText id="object" placeholder="Objet du mail" required="true"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="5" style="margin-right: auto; margin-left: auto;">
                                <p:inputTextarea rows="6" cols="100" placeholder="Contenu du message"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="5" style="margin-right: auto; margin-left: auto;">
                                <p:commandButton value="Envoyer" ajax="false" validateClient="true" action="#{resultatView.sendMailing()}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
