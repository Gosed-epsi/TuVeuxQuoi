<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <title>Inscription</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            </f:facet>
        </h:head>
        <h:body>
            <h:form target="">
                <p:panel header="Inscription">
                    <p:messages />
                    <h:panelGrid columns="4" cellpadding="0">
                        <h:outputLabel for="fname" value="Prénom : " />
                        <p:inputText id="fname" value="#{inscriptionView.fname}" label="fname"/>
                        <p:message for="fname" />
                        <h:outputText value="#{inscriptionView.fname}" />

                        <h:outputLabel for="name" value="Nom : " />
                        <p:inputText id="name" value="#{inscriptionView.name}" label="name"/>
                        <p:message for="name" />
                        <h:outputText value="#{inscriptionView.name}" />

                        <h:outputLabel for="mail" value="Adresse e-mail : " />
                        <p:inputText id="mail" value="#{inscriptionView.mail}" label="mail"/>
                        <p:message for="mail" />
                        <h:outputText value="#{inscriptionView.mail}" />

                        <h:outputLabel for="password" value="Mot de passe : " />
                        <p:password id="password" value="#{inscriptionView.password}"
                                    feedback="true" match="vpassword" label="password" required="true"/>
                        <p:message for="password" />
                        <h:outputText value="#{inscriptionView.password}" />

                        <h:outputLabel for="vpassword" value="Vérification de mot de passe : "/>
                        <p:password id="vpassword" value="#{inscriptionView.password}" label="vpassword" required="true"/>
                        <p:message for="vpassword" />
                        <h:outputText value="#{inscriptionView.password}" />

                    </h:panelGrid>

                    <p:commandButton value="S'inscrire" ajax="false" validateClient="true" action="#{inscriptionView.register()}"/>

                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
